apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'java-library-distribution'

version = '1.0.0'

repositories {
	jcenter()
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
	manifest {
		attributes 'Main-Class': 'org.tw.pi.framebuffer.TestFrameBuffer'
	}
}